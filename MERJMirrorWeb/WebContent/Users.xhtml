<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template = "/templates/commonTemplate.xhtml">

            <ui:define name = "content">

                <br/>

                <h:form id = "form">
                    <p:outputLabel for = "user" value="Select User:" />
                    <h:panelGrid columns = "1" style = "margin-bottom:10px" cellpadding="5">
                        <p:selectOneRadio id="user" value="#{userBean.selectedUser}" required = "true" layout = "grid" columns = "1">
                            <f:selectItems value="#{userBean.users}" var = "user" itemLabel = "#{user}" itemValue = "#{user}" />
                        </p:selectOneRadio>
                    </h:panelGrid>
                </h:form>

                <p:commandButton value = "Set Active User" ajax = "false" action = "#{userBean.setNewActiveUser()}" />
                <p:commandButton value = "New User" onclick = "PF('dlg').show()" />
                <p:commandButton value = "Change Username" onclick = "PF('dlg1').show()" />
                <p:commandButton value="Delete User" actionListener="#{userBean.deleteUser()}">
                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                </p:commandButton>
 
                <p:dialog header="New User" widgetVar="dlg" resizable="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{userBean.tempName}" label="username" />
                        <f:facet name="footer">
                            <p:commandButton value="Create" actionListener="#{userBean.createUser()}" ajax="false" oncomplete="PF('dlg').hide()"/>
                            <p:commandButton value="Cancel" oncomplete="PF('dlg').hide()" />
                        </f:facet>  
                    </h:panelGrid>
                </p:dialog>

                <p:dialog header = "Change Username" widgetVar = "dlg1" resizable = "false">
                    <h:panelGrid columns = "2" cellpadding = "5">
                        <h:outputLabel for = "username1" value = "Username:" />
                        <p:inputText id = "username1" value = "#{userBean.tempName1}" label = "username" />
                        <f:facet name = "footer">
                            <p:commandButton value = "Change" actionListener="#{userBean.changeUsername()}" ajax="false" oncomplete="" />
                            <p:commandButton value = "Cancel" oncomplete = "PF('dlg1').hide()" />
                        </f:facet>
                    </h:panelGrid>
                </p:dialog>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

            </ui:define>

        </ui:composition>

    </h:body>

</html>
