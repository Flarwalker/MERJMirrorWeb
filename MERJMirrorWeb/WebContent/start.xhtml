<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <h:body>
    
    <ui:composition template = "/templates/commonTemplate.xhtml">
    
      <ui:define name = "content">
        
        <br />
        <br/>
        
        <p:outputLabel for="users" value="Select User:" />
        <h:panelGrid columns = "1" style = "margin-bottom:10px" cellpadding="5">
          <p:selectOneRadio id="users" value="#{userBean.activeUser}" required = "true" layout = "grid" columns = "1">
            <f:selectItems value="#{userBean.users}" var = "c" itemLabel = "#{user}" itemValue = "#{user}" />
          </p:selectOneRadio>
        </h:panelGrid>
        
        <p:commandButton value = "Enter" ajax = "false" action = "prefList.jsf?faces-redirect=true"/>
        
      </ui:define>
    
    </ui:composition>
    
  </h:body>
  
</html>
