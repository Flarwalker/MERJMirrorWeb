<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns    = "http://www.w3.org/1999/xhtml"
	  xmlns:h  = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p  = "http://primefaces.org/ui">

    <h:head>
        <title>#{applicationBean.getProperty('page.title')}</title>
    </h:head>

    <!-- Template for each web page. -->
    <body bgcolor = "#{applicationBean.getProperty('page.background.color')}">

        <h:form>
            <div id = "page">

                <div id = "header">
                    <ui:insert name = "header">
                        <ui:include src = "/templates/commonHeader.xhtml" />
                    </ui:insert>
                </div>

                <br />
                <br />

                <div id = "content">
                    <ui:insert name = "content">
                        <ui:include src = "/templates/commonContent.xhtml" />
                    </ui:insert>
                </div>

                <br />
                <br />

                <p:separator />

                <div id = "footer">
                    <ui:insert name = "footer">
                        <ui:include src = "/templates/commonFooter.xhtml" />
                    </ui:insert>
                </div>

            </div>
        </h:form>

    </body>

</html>
