<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
  
    <h:body>

        <ui:composition template = "/templates/commonTemplate.xhtml">

            <ui:define name = "content">
                <f:metadata>
                    <f:event type = "preRenderView" listener = "#{preferenceBean.onEdit()}" />
                </f:metadata>
            
                <h:panelGrid id = "title" columns = "2">
                
                    <h:outputLabel for = "name" value = "Title for Preference:" />
                    <p:inputText id = "name" value = "#{preferenceBean.title}"/>
                
                </h:panelGrid>
                
                <br />

                <h:panelGrid id = "opt" columns = "2">
                    <p:panelGrid id = "grid" columns = "3" >

                        <p:selectOneMenu id = "spot1" value = "#{preferenceBean.spot1}" >
                            <f:selectItem itemLabel = "Empty" itemValue = "" />
                            <f:selectItems value = "#{preferenceBean.getDataDisplay()}" />
                        </p:selectOneMenu>

                        <p:selectOneMenu id = "spot2" value = "#{preferenceBean.spot2}" disable = "#{!preferenceBean.sides}">
                            <f:selectItem itemLabel = "Empty" itemValue = "" />
                            <f:selectItems value = "#{preferenceBean.getDataDisplay()}" />
                        </p:selectOneMenu>

                        <p:selectOneMenu id = "spot3" value = "#{preferenceBean.spot3}" >
                            <f:selectItem itemLabel = "Empty" itemValue = "" />
                            <f:selectItems value = "#{preferenceBean.getDataDisplay()}" />
                        </p:selectOneMenu>

                        <p:selectOneMenu id = "spot4" value = "#{preferenceBean.spot4}" disable = "#{not preferenceBean.sides}">
                            <f:selectItem itemLabel = "Empty" itemValue = "" />
                            <f:selectItems value = "#{preferenceBean.getDataDisplay()}" />
                        </p:selectOneMenu>

                        <p:selectOneMenu id = "spot5" disable = "true" />

                        <p:selectOneMenu id = "spot6" value = "#{preferenceBean.spot6}" disable = "#{not preferenceBean.sides}">
                            <f:selectItem itemLabel = "Empty" itemValue = "" />
                            <f:selectItems value = "#{preferenceBean.getDataDisplay()}" />
                        </p:selectOneMenu>
                    
                        <p:selectOneMenu id = "spot7" value = "#{preferenceBean.spot7}" >
                            <f:selectItem itemLabel = "Empty" itemValue = "" />
                            <f:selectItems value = "#{preferenceBean.getDataDisplay()}" />
                        </p:selectOneMenu>

                        <p:selectOneMenu id = "spot8" value = "#{preferenceBean.spot8}" disable = "#{not preferenceBean.sides}">
                            <f:selectItem itemLabel = "Empty" itemValue = "" />
                            <f:selectItems value = "#{preferenceBean.getDataDisplay()}" />
                        </p:selectOneMenu>

                        <p:selectOneMenu id = "spot9" value = "#{preferenceBean.spot9}" >
                            <f:selectItem itemLabel = "Empty" itemValue = "" />
                            <f:selectItems value = "#{preferenceBean.getDataDisplay()}" />
                        </p:selectOneMenu>

                    </p:panelGrid>

                    <p:panelGrid columns = "2" id = "bool">

                        <p:selectBooleanCheckbox id = "sides" value = "#{preferenceBean.sides}">
                            <f:ajax event = "change" update = "grid" />
                        </p:selectBooleanCheckbox>
                        <h:outputLabel for = "sides" value = "Activate the Side options" />

                    </p:panelGrid>

                </h:panelGrid>
                
                <br />

                <h:panelGrid columns = "2">

                    <h:outputLabel for = "weather" value = "Weather Zip Code:" />
                    <p:inputText id = "weather" value = "#{preferenceBean.zip}" />

                    <h:outputLabel for = "stock" value = "Stock Tic Codes:" />
                    <p:inputText id = "stock" value = "#{preferenceBean.stock}" />
                    
                    <h:outputLabel for = "scope" value = "Horoscope Sign:" />
                    <p:inputText id = "scope" value = "#{preferenceBean.sign}" />

                </h:panelGrid>
                
                <p:commandButton value = "Create" action = "#{preferenceBean.editPref()}" />
                <p:commandButton value = "Cancel" action = "prefList.jsf?faces-redirect=true" />

            </ui:define>

        </ui:composition>

    </h:body>

</html>
