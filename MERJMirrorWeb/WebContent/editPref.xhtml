<?xml version = "1.0" encoding = "ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns    = "http://www.w3.org/1999/xhtml"
      xmlns:f  = "http://java.sun.com/jsf/core"
      xmlns:h  = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p  = "http://primefaces.org/ui">

    <h:body>

        <ui:composition template = "/templates/commonTemplate.xhtml">

            <ui:define name = "content">

                <!-- Sets the Selected Preference to the edit variables. -->
                <f:metadata>
                    <f:event type = "preRenderView" listener = "#{preferenceBean.onEdit()}" />
                </f:metadata>

                <h:panelGrid id = "title" columns = "2">
                    <h:outputLabel for = "name" value = "#{applicationBean.getProperty('label.pref.title')}" />
                    <p:inputText id = "name" value = "#{preferenceBean.title}"/>
                </h:panelGrid>

                <br />

                <!-- Grid to set the layout of the data types on the mirror. -->
                <h:panelGrid id = "opt" columns = "2">
                    <p:panelGrid id = "grid" columns = "3" >

                        <p:selectOneMenu id = "spot1" value = "#{preferenceBean.spot1}" >
                            <f:selectItem itemLabel = "#{applicationBean.getProperty('label.pref.empty')}" itemValue = "" />
                            <f:selectItems value = "#{preferenceBean.getDataDisplay()}" />
                        </p:selectOneMenu>

                        <p:selectOneMenu id = "spot2" value = "#{preferenceBean.spot2}" disable = "#{!preferenceBean.sides}">
                            <f:selectItem itemLabel = "#{applicationBean.getProperty('label.pref.empty')}" itemValue = "" />
                            <f:selectItems value = "#{preferenceBean.getDataDisplay()}" />
                        </p:selectOneMenu>

                        <p:selectOneMenu id = "spot3" value = "#{preferenceBean.spot3}" >
                            <f:selectItem itemLabel = "#{applicationBean.getProperty('label.pref.empty')}" itemValue = "" />
                            <f:selectItems value = "#{preferenceBean.getDataDisplay()}" />
                        </p:selectOneMenu>

                        <p:selectOneMenu id = "spot4" value = "#{preferenceBean.spot4}" disable = "#{not preferenceBean.sides}">
                            <f:selectItem itemLabel = "#{applicationBean.getProperty('label.pref.empty')}" itemValue = "" />
                            <f:selectItems value = "#{preferenceBean.getDataDisplay()}" />
                        </p:selectOneMenu>

                        <p:selectOneMenu id = "spot5" disable = "true" />

                        <p:selectOneMenu id = "spot6" value = "#{preferenceBean.spot6}" disable = "#{not preferenceBean.sides}">
                            <f:selectItem itemLabel = "#{applicationBean.getProperty('label.pref.empty')}" itemValue = "" />
                            <f:selectItems value = "#{preferenceBean.getDataDisplay()}" />
                        </p:selectOneMenu>

                        <p:selectOneMenu id = "spot7" value = "#{preferenceBean.spot7}" >
                            <f:selectItem itemLabel = "#{applicationBean.getProperty('label.pref.empty')}" itemValue = "" />
                            <f:selectItems value = "#{preferenceBean.getDataDisplay()}" />
                        </p:selectOneMenu>

                        <p:selectOneMenu id = "spot8" value = "#{preferenceBean.spot8}" disable = "#{not preferenceBean.sides}">
                            <f:selectItem itemLabel = "#{applicationBean.getProperty('label.pref.empty')}" itemValue = "" />
                            <f:selectItems value = "#{preferenceBean.getDataDisplay()}" />
                        </p:selectOneMenu>

                        <p:selectOneMenu id = "spot9" value = "#{preferenceBean.spot9}" >
                            <f:selectItem itemLabel = "#{applicationBean.getProperty('label.pref.empty')}" itemValue = "" />
                            <f:selectItems value = "#{preferenceBean.getDataDisplay()}" />
                        </p:selectOneMenu>

                    </p:panelGrid>

                    <p:panelGrid columns = "2" id = "bool">

                        <p:selectBooleanCheckbox id = "sides" value = "#{preferenceBean.sides}">
                            <f:ajax event = "change" update = "grid" />
                        </p:selectBooleanCheckbox>
                        <h:outputLabel for = "sides" value = "#{applicationBean.getProperty('label.pref.sides')}" />

                    </p:panelGrid>
                </h:panelGrid>

                <br />

                <!-- Places to enter the needed values for the Data Types. -->
                <h:panelGrid columns = "3">

                    <h:outputLabel for = "city" value = "#{applicationBean.getProperty('label.pref.city')}" />
                    <p:inputText id = "city" value = "#{preferenceBean.city}" />
                    <h:outputLabel for = "city" value = "#{applicationBean.getProperty('label.pref.city.info')}" />
                    
                    <h:outputLabel for = "state" value = "#{applicationBean.getProperty('label.pref.state')}" />
                    <p:inputText id = "state" value = "#{preferenceBean.state}" />
                    <h:outputLabel for = "state" value = "#{applicationBean.getProperty('label.pref.state.info')}" />
                    
                    <h:outputLabel for = "source" value = "#{applicationBean.getProperty('label.pref.source')}" />
                    <p:inputText id = "source" value = "#{preferenceBean.source}" /> <!-- TODO create a list of news sources. -->
                    <h:outputLabel for = "source" value = "#{applicationBean.getProperty('label.pref.source.info')}" />
                    
                    <h:outputLabel for = "horoscope" value = "#{applicationBean.getProperty('label.pref.sign')}" />
                    <p:selectOneMenu id = "horoscope" value = "#{preferenceBean.sunSign}">
                       <f:selectItem itemLabel = "" itemValue = "" />
                       <f:selectItem itemLabel = "Aquarius" itemValue = "Aquarius" />
                       <f:selectItem itemLabel = "Pisces" itemValue = "Pisces" />
                       <f:selectItem itemLabel = "Aries" itemValue = "Aries" />
                       <f:selectItem itemLabel = "Taurus" itemValue = "Taurus" />
                       <f:selectItem itemLabel = "Gemini" itemValue = "Gemini" />
                       <f:selectItem itemLabel = "Cancer" itemValue = "Cancer" />
                       <f:selectItem itemLabel = "Leo" itemValue = "Leo" />
                       <f:selectItem itemLabel = "Virgo" itemValue = "Virgo" />
                       <f:selectItem itemLabel = "Libra" itemValue = "Libra" />
                       <f:selectItem itemLabel = "Scorpio" itemValue = "Scorpio" />
                       <f:selectItem itemLabel = "Sagittarius" itemValue = "Sagittarius" />
                       <f:selectItem itemLabel = "Capricorn" itemValue = "Capricorn" />
                    </p:selectOneMenu>
                    <h:outputLabel for = "horoscope" value = "" />

                    <h:outputLabel for = "stock" value = "#{applicationBean.getProperty('label.pref.stock')}" />
                    <p:inputText id = "stock" value = "#{preferenceBean.stock}" />
                    <h:outputLabel for = "stock" value = "#{applicationBean.getProperty('label.pref.stock.info')}" />

                </h:panelGrid>

                <p:commandButton value = "#{applicationBean.getProperty('button.label.edit')}" action = "#{preferenceBean.editPref()}" />
                <p:commandButton value = "#{applicationBean.getProperty('button.label.cancel')}" action = "prefList.jsf?faces-redirect=true" />

            </ui:define>

        </ui:composition>

    </h:body>

</html>
